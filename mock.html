<html lang="en">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- CSS  -->
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>

<body>
<h3 class="center-align grey-text">Simple Budget Calculator</h3>

<div class="container">
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Total Balance: $500</span>
                    <p>Original fund: $750 | 66% remaining</p>
                    <div class="progress">
                        <div class="determinate" style="width: 66%"></div>
                    </div>
                </div>
                <div class="card-action">
                    <a href="#">Home</a>
                    <a href='#'>Log Out</a>
                </div>
            </div>
        </div>

        <form class="col s12 m6">
            <h5 class="center-align yellow-text text-darken-3">New Item</h5>
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="product name" id="product" type="text" class="validate">
                </div>
                <div class="input-field col s6">
                    <input placeholder="price paid" id="price" type="text" class="validate">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="date" type="date" class="datepicker">
                </div>
                <div class="col s6">
                    <button type="submit" class="waves-effect waves-light btn">Add Item</button>
                </div>
            </div>
        </form>
    </div>

    <table class="striped responsive-table centered">
        <thead>
        <tr>
            <th data-field="id">Product</th>
            <th data-field="price">Price</th>
            <th data-field="date">Date</th>
            <th data-field="balance">New Balance</th>
        </tr>
        </thead>
